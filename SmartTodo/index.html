<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header>
      <h1>Smart To-Do List</h1>
      <div class="header-controls">
        <span id="progress">Progress: 0%</span>
        <div class="toggle-container">
          <input type="checkbox" id="dark-mode-toggle" class="toggle-input" />
          <label for="dark-mode-toggle" class="toggle-label">
            <span class="toggle-icon sun">‚òÄÔ∏è</span>
            <span class="toggle-icon moon">üåô</span>
            <span class="toggle-ball"></span>
          </label>
        </div>
      </div>
    </header>

    <!-- Sidebar Filters -->
    <aside class="sidebar">
      <h3>Filters</h3>
      <button class="filter-btn" data-filter="today">Today</button>
      <button class="filter-btn" data-filter="upcoming">Upcoming</button>
      <button class="filter-btn" data-filter="overdue">Overdue</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
      <select id="category-filter">
        <option value="">All Categories</option>
      </select>
      <button id="manage-categories" class="manage-btn">Manage Categories</button>
      <div id="category-dropdown" class="category-dropdown hidden"></div>
    </aside>

    <!-- Task List -->
    <main>
      <ul id="task-list"></ul>
    </main>

    <!-- Floating + Button -->
    <button id="open-modal" class="fab">Ôºã</button>

    <!-- Task Modal -->
    <div id="task-modal" class="modal hidden">
      <div class="modal-content" id="modal-content">
        <h2 id="modal-title">Add New Task</h2>
        <form id="task-form">
          <input type="text" id="task-title" placeholder="Task Title" required />
          <input type="datetime-local" id="task-deadline" required />
          <div class="form-row">
            <select id="task-urgency">
              <option value="1">Low</option>
              <option value="2" selected>Medium</option>
              <option value="3">High</option>
            </select>
            <select id="task-category"></select>
          </div>
          <input type="text" id="new-category" placeholder="New Category (optional)" />
          <div class="modal-actions">
            <button type="submit">Add Task</button>
            <button type="button" id="close-modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="renderer.js"></script>
</body>
</html>
